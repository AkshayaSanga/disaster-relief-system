<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Allocation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Step 2 â€” Resource Allocation</h1>

    <h3>Current Available Stock</h3>
    <table>
      <tr><th>Resource</th><th>Remaining</th></tr>
      {% for resource, qty in remaining.items() %}
      <tr><td>{{ resource }}</td><td>{{ qty }}</td></tr>
      {% endfor %}
    </table>

    <form method="POST" action="{{ url_for('allocate') }}">
      <label>Food</label>
      <input type="number" name="food" placeholder="Enter Food required" required min="1">

      <label>Water</label>
      <input type="number" name="water" placeholder="Enter Water required" required min="1">

      <label>Clothes</label>
      <input type="number" name="clothes" placeholder="Enter Clothes required" required min="1">

      <label>Medicine</label>
      <input type="number" name="medicine" placeholder="Enter Medicine required" required min="1">

      <div class="button-group">
        <button type="submit" class="btn">Allocate</button>
        <button type="submit" name="exit" value="true" class="btn-secondary">Exit Allocation</button>
      </div>
    </form>
  </div>
</body>
</html>
