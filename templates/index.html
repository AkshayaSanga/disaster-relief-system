<!DOCTYPE html>
<html>
<head>
    <title>Disaster Relief Resource Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        function initLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        document.getElementById("latitude").value = position.coords.latitude.toFixed(6);
                        document.getElementById("longitude").value = position.coords.longitude.toFixed(6);
                    },
                    () => alert("Location access denied. Please enable it.")
                );
            }
        }
    </script>
</head>
<body onload="initLocation()" class="bg-light">
<div class="container p-5">
    <h2 class="text-center mb-4">Disaster Relief Resource Request</h2>
    <div class="card shadow p-4">
        <form action="/submit_request" method="POST">
            <div class="mb-3">
                <label>Latitude</label>
                <input type="text" id="latitude" name="latitude" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label>Longitude</label>
                <input type="text" id="longitude" name="longitude" class="form-control" readonly>
            </div>

            <h5>Enter Required Quantities</h5>
            <div class="row">
                <div class="col">
                    <label>Food</label>
                    <input type="number" name="food" class="form-control" min="0" value="0">
                </div>
                <div class="col">
                    <label>Water</label>
                    <input type="number" name="water" class="form-control" min="0" value="0">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <label>Clothes</label>
                    <input type="number" name="clothes" class="form-control" min="0" value="0">
                </div>
                <div class="col">
                    <label>Medicine</label>
                    <input type="number" name="medicine" class="form-control" min="0" value="0">
                </div>
            </div>

            <button class="btn btn-primary mt-4 w-100">Submit Request</button>
        </form>
    </div>
</div>
</body>
</html>
